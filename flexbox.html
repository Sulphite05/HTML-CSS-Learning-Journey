<!DOCTYPE html>

<html>

<head>
    <title>Flexbox Practice</title>
</head>

<body style="padding-bottom: 1000px;">
    <div style="display: flex;
        flex-direction: row;">
        <!-- will only take up as much horizontal space as needed -->
        <div style="background-color: lightblue;">
            div1
        </div>

        <div style="background-color: lightpink;">
            div2
            <p>text</p>
        </div>

        <div style="background-color: lightblue;">
            div1
        </div>

        <div style="background-color: lightpink;">
            div2
            <p>text</p>
        </div>
    </div>

    <div style="margin-top: 30px; display: flex;
        flex-direction: row;">
        <!-- will only take up as much horizontal space as needed -->
        <div style="background-color: lightblue;width: 100px;">
            div1
        </div>

        <div style="background-color: lightpink; flex: 1;">
            flex 1
        </div>
        <!-- flex 1 is 1fr in grid -->

        <div style="background-color: lightblue; flex: 2;">
            flex 2
        </div>


    </div>
    </div>


    <div style="margin-top: 30px; 
                height: 70px;
                border-width: 1px;
                border-style: solid;
                border-color: gray;
                display: flex;
                flex-direction: row;
                justify-content: end;">
        <!-- will only take up as much horizontal space as needed -->
        <div style="background-color: lightblue; width:100px;">
            100px
        </div>

        <div style="background-color: lightpink; width:100px;">
            100px
        </div>
        <!-- flex 1 is 1fr in grid -->

        <div style="background-color: lightblue; width:100px;;">
            100px
        </div>


    </div>

    <div style="margin-top: 30px; 
                    height: 70px;
                    border-width: 1px;
                    border-style: solid;
                    border-color: gray;
                    display: flex;
                    flex-direction: row;
                    justify-content: space-between;">
        <!-- will only take up as much horizontal space as needed -->
        <div style="background-color: lightblue; width:100px;">
            100px
        </div>

        <div style="background-color: lightpink; width:100px;">
            100px
        </div>
        <!-- flex 1 is 1fr in grid -->

        <div style="background-color: lightblue; width:100px;;">
            100px
        </div>


    </div>

    <div style="margin-top: 30px; 
                        height: 70px;
                        border-width: 1px;
                        border-style: solid;
                        border-color: gray;
                        display: flex;
                        flex-direction: row;
                        justify-content: space-between;
                        align-items: center;">
        <!-- will only take up as much horizontal space as needed -->
        <div style="background-color: lightblue; width:100px;">
            100px
        </div>
    
        <div style="background-color: lightpink; width:100px;">
            100px
        </div>
        <!-- flex 1 is 1fr in grid -->
    
        <div style="background-color: lightblue; width:100px;;">
            100px
        </div>
    
    
    </div>

    </div>
</body>

</html>

<!-- the layout is more rigid for grid -->
<!-- in flex, elements take their width along with them -->
<!-- grid is rigid; flex is flexible -->
