<html>

<head>

</head>

<body>

            display: grid;
            grid-template-columns: 100px 100px;">
        <!-- both column have width 100px -->
        <div style="background-color: lightblue;"> <!-- inline styles -->
            div 1
        </div>
        <div style="background-color: lightpink;">
            div 2

        </div>
    </div>

    margin-top: 30px;

</body>

</html>
