<!DOCTYPE html>
<html>

<head>
    <title>Grid Practice</title>
</head>

<body style="padding-bottom: 1000px;">
    <div style="
            display: grid;
            grid-template-columns: 100px 100px;">
        <!-- both column have width 100px -->
        <div style="background-color: lightblue;"> <!-- inline styles -->
            div 1
        </div>
        <div style="background-color: lightpink;">
            div 2
            <p>text</p>
        </div>
    </div>

    <div style="
    margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 100px 200px;">
        <!-- both column have width 100px -->
        <div style="background-color: lightblue;"> <!-- inline styles -->
            div 1
        </div>
        <div style="background-color: lightpink;">
            div 2
            <p>text</p>
        </div>
        <div style="background-color: lightblue;">
            div 3
            <p>text</p>
        </div>
        <div style="background-color: lightpink;">
            div 4
            <p>text</p>
        </div>
    </div>

    <div style="
        margin-top: 30px;
                display: grid;
                grid-template-columns: 100px 1fr 2fr;">
        <!-- both column have width 100px -->
        <div style="background-color: lightblue;"> <!-- inline styles -->
            div 1
        </div>
        <div style="background-color: lightpink;">
            div2
        </div>

        <div style="background-color: lightblue;"> <!-- inline styles -->
            div 1
        </div>
    </div>

    <div style="
            margin-top: 500px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 20px;
            row-gap: 40px;">
        <div style="background-color: lightblue;height: 200px; column-gap: 20px;"> <!-- inline styles -->
            div 1
        </div>
        <div style="background-color: lightpink;height: 200px;">
            div2
        </div>
        <div style="background-color: lightblue;"> <!-- inline styles -->
            div 3
        </div>

        <div style="background-color: lightpink;height: 200px;">
            div2
        </div>
        <div style="background-color: lightblue;"> <!-- inline styles -->
            div 3
        </div>

        <div style="background-color: lightpink;height: 200px;">
            div2
        </div>

    </div>

</body>

</html>
